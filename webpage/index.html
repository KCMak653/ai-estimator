<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Project Quote</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        .header { background: #2c3e50; color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 28px; margin-bottom: 8px; }
        .header p { opacity: 0.9; font-size: 16px; }
        .form-section { padding: 30px; }
        .form-group { margin-bottom: 25px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #2c3e50; font-size: 16px; }

        .address-input, .description-input, .bulk-input {
            width: 100%; padding: 12px 16px; border: 2px solid #e1e8ed; border-radius: 8px;
            font-size: 16px; transition: border-color 0.3s ease; font-family: inherit; resize: none;
            overflow: hidden; line-height: 1.3;
        }
        .address-input { height: 48px; }
        .address-input:focus, .description-input:focus, .bulk-input:focus {
            outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        .quote-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;
            padding: 16px 32px; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: 600;
            width: 100%; margin-top: 20px;
        }
        .quote-btn:hover { transform: translateY(-2px); }
        .quote-btn:disabled { background: #bdc3c7; cursor: not-allowed; transform: none; }

        .loading { text-align: center; padding: 20px; color: #7f8c8d; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%;
            width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .result { margin-top: 30px; padding: 25px; border-radius: 8px; border-left: 4px solid #27ae60; background: #d5f4e6; }
        .result.error { border-left-color: #e74c3c; background: #ffeaea; }
        .result h3 { color: #2c3e50; margin-bottom: 15px; font-size: 20px; }

        .price-breakdown { background: white; padding: 20px; border-radius: 6px; margin-top: 15px; }
        .price-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #ecf0f1; }
        .price-item:last-child { border-bottom: none; font-weight: 600; font-size: 18px; color: #2c3e50; }
        .helper { font-size: 13px; color: #6b7280; margin-top: 6px; line-height: 1.4; }
        .helper code { background: #f3f4f6; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Window Project Quote</h1>
            <p>Get an instant price estimate for your window project</p>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="address">Project Address</label>
                <textarea id="address" class="address-input" placeholder="Enter the project address" oninput="autoResize(this)"></textarea>
            </div>

            <div class="form-group">
                <label for="project-description">Project-wide Specs</label>
                <textarea id="project-description" class="description-input" placeholder="Applies to all windows in the project, e.g., white interior, black exterior" oninput="autoResize(this)"></textarea>
            </div>

            <!-- NEW: Single bulk input for all windows -->
            <div class="form-group">
                <label for="bulkWindows">All windows (one per line)</label>
                <textarea id="bulkWindows" class="bulk-input" rows="6" placeholder="Examples:
2x 30x36 casement white
1x 36x48 slider black exterior
30x30 hopper white" oninput="autoResize(this)"></textarea>
                <div class="helper">
                    Formats accepted: <code>2x 30x36 casement white</code>, <code>1 36x48 slider black exterior</code>, <code>30x30 hopper</code>.
                    Quantity defaults to 1 if omitted.
                </div>
            </div>

            <button type="button" class="quote-btn" onclick="getQuote()" id="quoteBtn">
                Get Project Price
            </button>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                Calculating your quote...
            </div>

            <div id="result"></div>
        </div>
    </div>

    <script>
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // Parse a single line like:
        // "2x 30x36 casement white"
        // "1 36x48 slider black exterior"
        // "30x30 hopper"
        function parseLine(line) {
            const m = line.match(/^\s*(?:(\d+)\s*x?\s+)?(\d+(?:\.\d+)?)\s*[xX]\s*(\d+(?:\.\d+)?)\s*(.*)$/);
            if (!m) return null;
            const [, qtyMaybe, w, h, rest] = m;
            const qty = qtyMaybe ? qtyMaybe : "1";
            const desc = (rest || "").trim();
            return { quantity: qty, width: String(w), height: String(h), description: desc };
        }

        async function getQuote() {
            const address = document.getElementById('address').value.trim();
            const projectDescription = document.getElementById('project-description').value.trim();
            const bulk = document.getElementById('bulkWindows').value.trim();

            if (!address) {
                alert('Please enter a project address');
                return;
            }
            if (!bulk) {
                alert('Please enter at least one window line');
                return;
            }

            // Build window_descriptions from the bulk textarea
            const lines = bulk.split(/\r?\n/).filter(l => l.trim() !== "");
            const windowDescriptions = {};
            let idx = 1;
            for (const line of lines) {
                const parsed = parseLine(line);
                if (parsed) {
                    windowDescriptions[`window_${idx}`] = parsed;
                    idx++;
                }
            }
            if (idx === 1) {
                alert('Could not parse any window lines. Try formats like "2x 30x36 casement white".');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('quoteBtn').disabled = true;
            document.getElementById('result').innerHTML = '';

            try {
                const response = await fetch('http://127.0.0.1:5000/quote_project', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'User-Agent': 'WindowQuoterApp/1.0',
                        'bypass-tunnel-reminder': 'true'
                    },
                    body: JSON.stringify({
                        project_name: address,
                        project_description: projectDescription,
                        window_descriptions: windowDescriptions
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${response.status} - ${errorText.substring(0, 200)}`);
                }

                const data = await response.json();
                displayResult(data);

            } catch (error) {
                displayError(error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('quoteBtn').disabled = false;
            }
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            let html = `
                <div class="result">
                    <h3>✅ Quote Generated Successfully</h3>
                    <p><strong>Project:</strong> ${data.project_name || 'N/A'}</p>
            `;
            if (data.price_breakdown) {
                html += '<div class="price-breakdown">';
                html += renderPriceBreakdown(data.price_breakdown);
                html += '</div>';
            }
            html += '</div>';
            resultDiv.innerHTML = html;
        }

        function renderPriceBreakdown(breakdown, level = 0) {
            let html = '';
            for (const [key, value] of Object.entries(breakdown)) {
                if (typeof value === 'object' && value !== null) {
                    html += `
                        <div class="price-item" style="margin-left: ${level * 20}px;">
                            <span><strong>${key}</strong></span>
                            <span></span>
                        </div>
                    `;
                    html += renderPriceBreakdown(value, level + 1);
                } else {
                    html += `
                        <div class="price-item" style="margin-left: ${level * 20}px;">
                            <span>${key}</span>
                            <span><strong>${typeof value === 'number' ? value.toLocaleString() : value}</strong></span>
                        </div>
                    `;
                }
            }
            return html;
        }

        function displayError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="result error">
                    <h3>❌ Error Getting Quote</h3>
                    <p>${message}</p>
                    <p><small>Please check your connection and try again, or contact support if the problem persists.</small></p>
                </div>
            `;
        }
    </script>
</body>
</html>
