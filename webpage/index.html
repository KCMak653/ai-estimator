<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Project Quote</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-section {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 16px;
        }

        .address-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
            resize: none;
            overflow: hidden;
            line-height: 1.2;
            height: 48px;
        }

        .address-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .windows-section {
            border: 2px dashed #e1e8ed;
            border-radius: 8px;
            padding: 20px;
            background: #f8f9fa;
        }

        .window-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            background: white;
        }

        .window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .window-title {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .controls-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .control-label {
            font-size: 12px;
            color: #7f8c8d;
        }

        .small-input {
            width: 40px;
            height: 28px;
            padding: 4px;
            border: 1px solid #e1e8ed;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }

        .small-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .dimension-input {
            width: 60px;
            height: 28px;
            padding: 4px;
            border: 1px solid #e1e8ed;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }

        .dimension-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .description-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e1e8ed;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            overflow: hidden;
            min-height: 36px;
            line-height: 1.3;
        }

        .description-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-window-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
        }

        .add-window-btn:hover {
            background: #219a52;
        }

        .quote-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
        }

        .quote-btn:hover {
            transform: translateY(-2px);
        }

        .quote-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
            background: #d5f4e6;
        }

        .result.error {
            border-left-color: #e74c3c;
            background: #ffeaea;
        }

        .result h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .price-breakdown {
            background: white;
            padding: 20px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .price-item:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 18px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Window Project Quote</h1>
            <p>Get an instant price estimate for your window project</p>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="address">Project Address</label>
                <textarea id="address" class="address-input" placeholder="Enter the project address" oninput="autoResize(this)"></textarea>
            </div>

            <div class="form-group">
                <label for="project-description">Project-wide Specs</label>
                <textarea id="project-description" class="description-input" placeholder="Applies to all windows in the project, e.g., white interior, black exterior" oninput="autoResize(this)"></textarea>
            </div>

            <div class="form-group">
                <label>Window Descriptions</label>
                <div class="windows-section">
                    <div id="windowsList">
                        <div class="window-item">
                            <div class="window-header">
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <span class="window-title">Window 1:</span>
                                    <span class="control-label">Qty:</span>
                                    <input type="text" class="small-input" value="1" placeholder="1">
                                </div>
                                <button type="button" class="remove-btn" onclick="removeWindow(this)" title="Remove window">×</button>
                            </div>
                            <div class="controls-row">
                                <div class="control-item">
                                    <span class="control-label">W:</span>
                                    <input type="text" class="dimension-input" placeholder="36">
                                </div>
                                <div class="control-item">
                                    <span class="control-label">H:</span>
                                    <input type="text" class="dimension-input" placeholder="48">
                                </div>
                            </div>
                            <textarea class="description-input" placeholder="e.g., casement white interior, black exterior" oninput="autoResize(this)"></textarea>
                        </div>
                    </div>
                    <button type="button" class="add-window-btn" onclick="addWindow()">+ Window</button>
                </div>
            </div>

            <button type="button" class="quote-btn" onclick="getQuote()" id="quoteBtn">
                Get Project Price
            </button>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                Calculating your quote...
            </div>

            <div id="result"></div>
        </div>
    </div>

    <script>
        let windowCount = 1;

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            if (textarea.scrollHeight > parseInt(getComputedStyle(textarea).minHeight)) {
                textarea.style.height = textarea.scrollHeight + 'px';
            }
        }

        function addWindow() {
            windowCount++;
            const windowsList = document.getElementById('windowsList');
            
            const windowDiv = document.createElement('div');
            windowDiv.className = 'window-item';
            windowDiv.innerHTML = `
                <div class="window-header">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span class="window-title">Window ${windowCount}:</span>
                        <span class="control-label">Qty:</span>
                        <input type="text" class="small-input" value="1" placeholder="1">
                    </div>
                    <button type="button" class="remove-btn" onclick="removeWindow(this)" title="Remove window">×</button>
                </div>
                <div class="controls-row">
                    <div class="control-item">
                        <span class="control-label">W:</span>
                        <input type="text" class="dimension-input" placeholder="36">
                    </div>
                    <div class="control-item">
                        <span class="control-label">H:</span>
                        <input type="text" class="dimension-input" placeholder="48">
                    </div>
                </div>
                <textarea class="description-input" placeholder="e.g., casement white interior, black exterior" oninput="autoResize(this)"></textarea>
            `;
            
            windowsList.appendChild(windowDiv);
        }

        function removeWindow(button) {
            const windowItem = button.closest('.window-item');
            windowItem.remove();
            
            // Renumber windows
            const windows = document.querySelectorAll('.window-title');
            windows.forEach((title, index) => {
                title.textContent = `Window ${index + 1}:`;
            });
            windowCount = windows.length;
        }

        async function getQuote() {
            const address = document.getElementById('address').value.trim();
            const projectDescription = document.getElementById('project-description').value.trim();
            const windowItems = document.querySelectorAll('.window-item');
            
            // Validation
            if (!address) {
                alert('Please enter a project address');
                return;
            }
            
            if (windowItems.length === 0) {
                alert('Please add at least one window');
                return;
            }
            
            // Build window descriptions object
            const windowDescriptions = {};
            let hasValidWindow = false;
            
            windowItems.forEach((windowItem, index) => {
                const qtyInput = windowItem.querySelector('.small-input');
                const dimensionInputs = windowItem.querySelectorAll('.dimension-input');
                const textarea = windowItem.querySelector('.description-input');
                
                const quantity = qtyInput.value.trim();
                const width = dimensionInputs[0].value.trim();
                const height = dimensionInputs[1].value.trim();
                const description = textarea.value.trim();
                
                if (description) {
                    windowDescriptions[`window_${index + 1}`] = {
                        quantity: quantity || "1",
                        width: width || "",
                        height: height || "",
                        description: description
                    };
                    hasValidWindow = true;
                }
            });
            
            if (!hasValidWindow) {
                alert('Please add at least one window description');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('quoteBtn').disabled = true;
            document.getElementById('result').innerHTML = '';

            try {
                const response = await fetch('https://pig-grown-hopelessly.ngrok-free.app/quote_project', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'User-Agent': 'WindowQuoterApp/1.0',
                        'bypass-tunnel-reminder': 'true'
                    },
                    body: JSON.stringify({
                        project_name: address,
                        project_description: projectDescription,
                        window_descriptions: windowDescriptions
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${response.status} - ${errorText.substring(0, 200)}`);
                }

                const data = await response.json();
                displayResult(data);

            } catch (error) {
                displayError(error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('quoteBtn').disabled = false;
            }
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            
            let html = `
                <div class="result">
                    <h3>✅ Quote Generated Successfully</h3>
                    <p><strong>Project:</strong> ${data.project_name || 'N/A'}</p>
            `;

            if (data.price_breakdown) {
                html += '<div class="price-breakdown">';
                html += renderPriceBreakdown(data.price_breakdown);
                html += '</div>';
            }

            html += '</div>';
            resultDiv.innerHTML = html;
        }

        function renderPriceBreakdown(breakdown, level = 0) {
            let html = '';
            
            for (const [key, value] of Object.entries(breakdown)) {
                if (typeof value === 'object' && value !== null) {
                    html += `
                        <div class="price-item" style="margin-left: ${level * 20}px;">
                            <span><strong>${key}</strong></span>
                            <span></span>
                        </div>
                    `;
                    html += renderPriceBreakdown(value, level + 1);
                } else {
                    html += `
                        <div class="price-item" style="margin-left: ${level * 20}px;">
                            <span>${key}</span>
                            <span><strong>${typeof value === 'number' ? value.toLocaleString() : value}</strong></span>
                        </div>
                    `;
                }
            }
            
            return html;
        }

        function displayError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="result error">
                    <h3>❌ Error Getting Quote</h3>
                    <p>${message}</p>
                    <p><small>Please check your connection and try again, or contact support if the problem persists.</small></p>
                </div>
            `;
        }
    </script>
</body>
</html>
