<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Project Quote</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-section {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-with-mic {
            display: flex;
            gap: 8px;
            align-items: stretch;
        }

        .input-with-mic input {
            flex: 1;
        }

        .mic-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 50px;
        }

        .mic-btn:hover {
            background: #c0392b;
        }

        .mic-btn.listening {
            background: #27ae60;
            animation: pulse 1.5s infinite;
        }

        .mic-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .windows-section {
            border: 2px dashed #e1e8ed;
            border-radius: 8px;
            padding: 20px;
            background: #f8f9fa;
        }

        .window-input {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .window-label {
            min-width: 80px;
            font-weight: 600;
            color: #667eea;
        }

        .window-input input {
            flex: 1;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .add-window-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .add-window-btn:hover {
            background: #219a52;
        }

        .quote-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        .quote-btn:hover {
            transform: translateY(-2px);
        }

        .quote-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
            background: #d5f4e6;
        }

        .result.error {
            border-left-color: #e74c3c;
            background: #ffeaea;
        }

        .result h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .price-breakdown {
            background: white;
            padding: 20px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .price-item:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 18px;
            color: #2c3e50;
        }

        .price-nested {
            margin-left: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Window Project Quote</h1>
            <p>Get an instant price estimate for your window project</p>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="address">Project Address</label>
                <div class="input-with-mic">
                    <input type="text" id="address" placeholder="Enter the project address" required>
                    <button type="button" class="mic-btn" onclick="startSpeechToText('address')" title="Speak address">🎤</button>
                </div>
            </div>

            <div class="form-group">
                <label>Window Descriptions</label>
                <div class="windows-section">
                    <div id="windowsList">
                        <div class="window-input">
                            <span class="window-label">Window 1:</span>
                            <input type="text" placeholder="e.g., casement 36x48" required>
                            <button type="button" class="mic-btn" onclick="startSpeechToText(this.previousElementSibling)" title="Speak window description">🎤</button>
                        </div>
                    </div>
                    <button type="button" class="add-window-btn" onclick="addWindow()">+ Add Another Window</button>
                </div>
            </div>

            <button type="button" class="quote-btn" onclick="getQuote()" id="quoteBtn">
                Get Project Price
            </button>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                Calculating your quote...
            </div>

            <div id="result"></div>
        </div>
    </div>

    <script>
        let windowCount = 1;
        let recognition = null;
        let currentInput = null;

        // Initialize speech recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
            } else if ('SpeechRecognition' in window) {
                recognition = new SpeechRecognition();
            } else {
                console.log('Speech recognition not supported');
                return false;
            }

            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = function() {
                console.log('Speech recognition started');
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                console.log('Speech result:', transcript);
                
                if (currentInput) {
                    if (typeof currentInput === 'string') {
                        // Handle by ID
                        document.getElementById(currentInput).value = transcript;
                    } else {
                        // Handle by element reference
                        currentInput.value = transcript;
                    }
                }
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                if (currentInput) {
                    resetMicButton();
                }
            };

            recognition.onend = function() {
                console.log('Speech recognition ended');
                resetMicButton();
            };

            return true;
        }

        function startSpeechToText(targetInput) {
            if (!recognition && !initSpeechRecognition()) {
                alert('Speech recognition is not supported in this browser. Please try Chrome or Safari.');
                return;
            }

            currentInput = targetInput;
            
            // Update button state
            const micBtn = typeof targetInput === 'string' 
                ? document.querySelector(`[onclick="startSpeechToText('${targetInput}')"]`)
                : targetInput.nextElementSibling;
            
            micBtn.classList.add('listening');
            micBtn.textContent = '🔴';
            
            recognition.start();
        }

        function resetMicButton() {
            const listeningBtn = document.querySelector('.mic-btn.listening');
            if (listeningBtn) {
                listeningBtn.classList.remove('listening');
                listeningBtn.textContent = '🎤';
            }
            currentInput = null;
        }

        // Initialize speech recognition when page loads
        window.addEventListener('load', initSpeechRecognition);

        function addWindow() {
            windowCount++;
            const windowsList = document.getElementById('windowsList');
            
            const windowDiv = document.createElement('div');
            windowDiv.className = 'window-input';
            windowDiv.innerHTML = `
                <span class="window-label">Window ${windowCount}:</span>
                <input type="text" placeholder="e.g., casement 36x48" required>
                <button type="button" class="mic-btn" onclick="startSpeechToText(this.previousElementSibling)" title="Speak window description">🎤</button>
                <button type="button" class="remove-btn" onclick="removeWindow(this)">Remove</button>
            `;
            
            windowsList.appendChild(windowDiv);
        }

        function removeWindow(button) {
            button.parentElement.remove();
            // Renumber windows
            const windows = document.querySelectorAll('.window-label');
            windows.forEach((label, index) => {
                label.textContent = `Window ${index + 1}:`;
            });
            windowCount = windows.length;
        }

        async function getQuote() {
            const address = document.getElementById('address').value.trim();
            const windowInputs = document.querySelectorAll('.window-input input');
            
            // Validation
            if (!address) {
                alert('Please enter a project address');
                return;
            }
            
            const windowDescriptions = [];
            for (let input of windowInputs) {
                if (input.value.trim()) {
                    windowDescriptions.push(input.value.trim());
                }
            }
            
            if (windowDescriptions.length === 0) {
                alert('Please add at least one window description');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('quoteBtn').disabled = true;
            document.getElementById('result').innerHTML = '';

            try {
                console.log('Sending request to tunnel...');
                
                const response = await fetch('https://pig-grown-hopelessly.ngrok-free.app/quote_project', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'User-Agent': 'WindowQuoterApp/1.0',
                        'bypass-tunnel-reminder': 'true'
                    },
                    body: JSON.stringify({
                        project_name: address,
                        window_descriptions: windowDescriptions
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.log('Error response body:', errorText);
                    throw new Error(`Server error: ${response.status} - ${errorText.substring(0, 200)}`);
                }

                const data = await response.json();
                console.log('Success response:', data);
                displayResult(data);

            } catch (error) {
                console.error('Full error:', error);
                displayError(error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('quoteBtn').disabled = false;
            }
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            
            let html = `
                <div class="result">
                    <h3>✅ Quote Generated Successfully</h3>
                    <p><strong>Project:</strong> ${data.project_name || 'N/A'}</p>
            `;

            if (data.price_breakdown) {
                html += '<div class="price-breakdown">';
                html += renderPriceBreakdown(data.price_breakdown);
                html += '</div>';
            }

            html += '</div>';
            resultDiv.innerHTML = html;
        }

        function renderPriceBreakdown(breakdown, level = 0) {
            let html = '';
            
            for (const [key, value] of Object.entries(breakdown)) {
                const indentClass = level > 0 ? 'price-nested' : '';
                
                if (typeof value === 'object' && value !== null) {
                    html += `
                        <div class="price-item ${indentClass}" style="margin-left: ${level * 20}px;">
                            <span><strong>${key}</strong></span>
                            <span></span>
                        </div>
                    `;
                    html += renderPriceBreakdown(value, level + 1);
                } else {
                    html += `
                        <div class="price-item ${indentClass}" style="margin-left: ${level * 20}px;">
                            <span>${key}</span>
                            <span><strong>${typeof value === 'number' ? value.toLocaleString() : value}</strong></span>
                        </div>
                    `;
                }
            }
            
            return html;
        }

        function displayError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="result error">
                    <h3>❌ Error Getting Quote</h3>
                    <p>${message}</p>
                    <p><small>Please check your connection and try again, or contact support if the problem persists.</small></p>
                </div>
            `;
        }
    </script>
</body>
</html>
