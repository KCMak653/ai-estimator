Notes on corrections:
- shapes.type must be a string, not None: set to "None"
- casing_extension.type must be a allowed value; "wood_return" matches a typical awning with wood stain request.
- glass.type and glass.subtype align to "single" and "clear" per single pane clear glass description.
- awning.stain.interior and awning.stain.exterior set to true as "wood interior stain exterior".
- All other values kept at default unless specified or implied.